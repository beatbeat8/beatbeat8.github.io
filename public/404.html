<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href.replace(
        /^.*\/\/[^\/]+/, 
        ''
      );
      location.href = '/#' + (sessionStorage.redirect || '/');
    </script>
  </head>
  <body></body>
</html>
